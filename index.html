<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Petris</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="display">
      <div class="game">
        <div class="field">
          <canvas id="back"></canvas>
          <canvas id="field"></canvas>
          <!-- <div id="gameover">GAMEOVER</div> -->
        </div>
        <div class="info">
          <div class="next">
            <div class="header">Next</div>
            <canvas id="next"></canvas>
          </div>
          <div class="hold">
            <div class="header">Hold</div>
            <canvas id="hold"></canvas>
          </div>
          <div class="score">
            <div class="header">score</div>
            <p>1000</p>
          </div>
          <div class="level">
            <div class="header">level</div>
            <p>10</p>
          </div>
        </div>
      </div>
      <div class="howto">
        <div class="header">How to Play</div>
        <div class="howtodis">
          ←→：移動、↓：落下、↑：確定、スペース：回転、b：逆回転、c：ホールド
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
